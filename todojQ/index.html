<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo List</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		<script src="scripts/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<header>
			<h1>TODO List</h1>
			<h2></h2>
		</header>
		<section>
			<h2></h2>
			<a href="https://karolinachodera.github.io/todo/#!/addItem">+ Add task</a>
			<ul>	
				<li>
					<button class="unchecked"></button>
					<span></span>
					<button class="remove"></button>
				</li>
			</ul>
			
			<h3>Make list</h3>
			<input placeholder="Your name">
			<input placeholder="List title">
			<a href="https://karolinachodera.github.io/todo/#!/list">Create!</a>

			<input placeholder="Task">
			<button>Save</button>
			<a href="https://karolinachodera.github.io/todo/#!/list" class="cancel">Cancel</a>
		</section>

	</body>
